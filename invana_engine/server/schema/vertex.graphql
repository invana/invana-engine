scalar Date
scalar JSON

type VertexOrEdge {
    id: ID
    label: String
    properties: JSON
    inV: ID
    inVLabel: String
    outV: ID
    outVLabel: String
}


type Query {
    executeQuery(gremlinQuery: String): [VertexOrEdge]
}


type Mutation {
    createVertex(label: String, properties: JSON): Boolean
}

type Subscription {
    vertices: VertexOrEdge
}